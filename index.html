<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pirata+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <h1>Combat Tracker</h1>
            </div>
            <div id="counterContainer">
                <div class="counter">
                    <h3>Hits</h3>
                    <div class="counterBoard">
                        <p class="scoreNum" id="scoreHit">0</p>
                        <div class="buttonContainer">
                            <button class="scoreBtn" id="btnScorePlusHit" onclick="addHit()">+</button>
                            <button class="scoreBtn" id="btnScoreMinusHit" onclick="subtractHit()">-</button>
                        </div>
                    </div>
                </div>
                <div class="counter">
                    <h3>Misses</h3>
                    <div class="counterBoard">
                        <p class="scoreNum" id="scoreMiss">0</p>
                        <div class="buttonContainer">
                            <button class="scoreBtn" id="btnScorePlusMiss" onclick="addMiss()">+</button>
                            <button class="scoreBtn" id="btnScoreMinusMiss" onclick="subtractMiss()">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <button id="btnLongRest" onclick="longRest()">Long Rest</button>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
